<!DOCTYPE html>
<html lang="ja">
<head>
	<meta accesskey="utf-8">
	<title>js_3min-20120904</title>
</head>
<body>
<h1>js_3min</h1>
<script>
	// 条件分岐(switch)
	
	var direction = "right";
	var x, y;
	
	switch (direction) {
		case "right":
			x = x + 10;
			break;
		case "left":
			x = x - 10;
			break;
		case "up":
			y = y - 10;
			break;
		case "down":
			y += 10;
			break;
		default:
			// 例外処理
			break;
	}
	
</script>
</body>
</html>
